name: Build Wheels

on:
  push:
    branches: [ main, build-multi-os ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        cuda-version: ["12.5.0"]  # CUDA 12.5 for stable GPU support

    steps:
      - uses: actions/checkout@v4

      # Set up conda with CUDA environment
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment/environment-gpu.yml
          activate-environment: ccc-gpu
          auto-activate-base: false
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true

      - name: Verify CUDA installation
        shell: bash -l {0}
        run: |
          conda info
          conda list cuda
          nvcc --version
          echo "CUDA_HOME: $CONDA_PREFIX"

      - name: Install cibuildwheel
        shell: bash -l {0}
        run: python -m pip install cibuildwheel==2.21.3

      - name: Build wheels
        shell: bash -l {0}
        env:
          CIBW_BUILD: "cp310-manylinux_x86_64 cp311-manylinux_x86_64 cp312-manylinux_x86_64 cp313-manylinux_x86_64 cp314-manylinux_x86_64"
          # Skip PyPy, musllinux, and other architectures
          CIBW_SKIP: "pp* *-musllinux* *-manylinux_i686 *-manylinux_aarch64"
          # Install CUDA and other dependencies inside the container
          CIBW_BEFORE_ALL_LINUX: |
            # Install CUDA repository and toolkit - using same version as conda env
            yum-config-manager --add-repo https://developer.download.nvidia.com/compute/cuda/repos/rhel7/x86_64/cuda-rhel7.repo
            yum clean all
            yum install -y cuda-toolkit-12-5 ninja-build
            # Set CUDA environment
            echo "export CUDA_HOME=/usr/local/cuda-12.5" >> ~/.bashrc
            echo "export PATH=/usr/local/cuda-12.5/bin:$PATH" >> ~/.bashrc
            echo "export LD_LIBRARY_PATH=/usr/local/cuda-12.5/lib64:$LD_LIBRARY_PATH" >> ~/.bashrc
            source ~/.bashrc
            # Verify CUDA installation
            nvcc --version
          CIBW_ENVIRONMENT_LINUX: |
            CUDA_HOME="/usr/local/cuda-12.5"
            PATH="/usr/local/cuda-12.5/bin:$PATH"
            LD_LIBRARY_PATH="/usr/local/cuda-12.5/lib64:$LD_LIBRARY_PATH"
            CMAKE_CUDA_COMPILER="/usr/local/cuda-12.5/bin/nvcc"
            CUDACXX="/usr/local/cuda-12.5/bin/nvcc"
          # Repair wheels to bundle CUDA libraries
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
            auditwheel repair -w {dest_dir} {wheel} --plat manylinux2014_x86_64
          # Test imports
          CIBW_TEST_COMMAND: |
            python -c "import ccc_cuda_ext; print('CUDA extension imported successfully')"
        run: |
          python -m cibuildwheel --output-dir wheelhouse


      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-cuda${{ matrix.cuda-version }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  test_wheels:
    name: Test wheel on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.10", "3.11", "3.12"]
        cuda-version: ["12.5.0"]

    steps:
      - uses: actions/checkout@v4

      # Set up conda with CUDA environment for testing
      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment/environment-gpu.yml
          activate-environment: ccc-gpu
          auto-activate-base: false
          miniforge-variant: Mambaforge
          miniforge-version: latest
          use-mamba: true
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-cuda${{ matrix.cuda-version }}
          path: ./wheelhouse

      - name: Install wheel and test dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --find-links ./wheelhouse cccgpu

      - name: Run basic import test
        shell: bash -l {0}
        run: |
          python -c "import ccc; import ccc_cuda_ext; print('All imports successful')"
          python -c "from ccc import compute; print('CCC compute module loaded')"

      - name: Run pytest
        shell: bash -l {0}
        run: |
          pytest tests/test_coef.py -v

  upload_pypi:
    name: Upload to PyPI
    needs: [build_wheels, build_sdist, test_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Display structure of downloaded files
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          # Remove this line to upload to real PyPI instead of TestPyPI
          # repository_url: https://test.pypi.org/legacy/