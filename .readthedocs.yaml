# Read the Docs configuration file for CCC-GPU
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS and Python versions
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"  # Match the project's Python version
  jobs:
    post_create_environment:
      # Install docs requirements that can't be expressed as a standard Python package
      - pip install --upgrade pip setuptools wheel

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  # Don't fail on warnings to allow minor issues during build
  fail_on_warning: false

# Build additional formats
formats:
  - pdf
  - epub

# Python requirements for building documentation
python:
  install:
    - requirements: docs/requirements.txt
